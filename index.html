<!DOCTYPE html>
<html>
<head>
  <!-- Base URL -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Experience the best adventure tours with WildHeart Travels. Join us for unforgettable journeys and explore the world like never before.">
  <meta name="keywords" content="WildHeart Travels, adventure tours, travel, tourism, adventure travel, WildHeart adventures">
  <meta name="author" content="Muhammad Adeel Sarwar">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WildHeart Travels">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WildHeart Travels - Adventure Tours</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "775463540";
  </script>
  <!-- Flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TouristAttraction",
    "name": "WildHeart Travels",
    "description": "Experience the best adventure tours with WildHeart Travels. Join us for unforgettable journeys and explore the world like never before.",
    "url": "https://wildheartadventures-travels.vercel.app/",
    "sameAs": [
      "https://www.facebook.com/wildhearttravels",
      "https://www.instagram.com/wildhearttravels"
    ]
  }
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
